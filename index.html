<!DOCTYPE html>
<html ng-app="nickOfTime">

	<head>
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles/main.css">
		<title>The Nick of Time</title>
	</head>

	<body>

		<div class="container" ng-view></div>

		<!--Environment vars attached to window.env-->
		<script src="scripts/environment/env.js"></script>

		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>

		<!-- Angular Routes -->
		<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-route.min.js'></script>

		<!-- Modules -->
  		<script src='scripts/modules/app.js'></script>

  		<script src='scripts/controllers/loginController.js'></script>

  		<script src='scripts/controllers/signupController.js'></script>

  		<script src='scripts/services/historyService.js'></script>

  		<script src='scripts/filters/reportFilters.js'></script>

  		<script src="bower_components/angular-timer/app/js/timer.js"></script>

  		<script src="bower_components/momentjs/min/moment.min.js"></script>
		<script src="bower_components/momentjs/min/locales.min.js"></script>
		<script src="bower_components/humanize-duration/humanize-duration.js"></script>
