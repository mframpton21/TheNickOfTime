<div>
  <a href="#/history">History</a>
  <a href="#/track">Tracking</a>
  <form> 
    <h1>Reports</h1> 

      <p> 
          <label for="dateFrom"> From Date:</label>
          <input ng-model="report.fromDate" required="required" type="date" placeholder="Date to start from"/>
    
          <label for="toDate"> To Date:</label>
          <input ng-model="report.toDate" required="required" type="date" placeholder="Date to end with" /> 
          <input ng-click="getActByDate(report)" type="submit" value="Submit" /> 
      </p>
      <p> 
        <input type="radio" name="group1" value="billable"> Billable
        <input type="radio" name="group1" value="nonbillable"> Non-Billable
        <input type="radio" name="group1" value="all" checked> All
      </p>

    <div class="messages-container data" ng-cloak>
	    <table class="table table-bordered">
        <thead>
          <th>Activity</th>
          <th>Date Posted</th>
          <th>Time Posted</th>
          <th>Time Tracked</th>
          <th>Billable</th>
        </thead>

        <tbody>
          <tr ng-repeat="item in report">
            <td >{{item.activity}}</td>
            <td >{{item.date}}</td>
            <td >{{item.time}}</td>
            <td >{{item.hours}}:{{item.minutes}}:{{item.seconds}}</td>
            <td >{{item.billable}}</td>
          </tr>
        </tbody>
    	</table>
    </div>
    <div class="row">
    	<a href="#/logout">Log Out</a>
    </div>

  </form>
</div>
