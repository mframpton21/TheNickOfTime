
<div>
  <form> 
      <h1>Log in</h1> 
      <p> 
          <label for="email"> Your email</label>
          <input ng-model="login.email" required="required" type="text" placeholder="myemail@mail.com"/>
      </p>
      <p> 
          <label for="password"> Your password </label>
          <input ng-model="login.password" required="required" type="password" placeholder="eg. myUn!qu3P@ssw0rD!" /> 
      </p>
      <p> 
          <input id="keepLoggedin" ng-model="login.keepLoggedin" type="checkbox" /> 
          <label for="keepLoggedin">Keep me logged in</label>
      </p>
      <p> 
          <input ng-click="loginUser(login)" type="submit" value="Log In" /> 
      </p>
      <p>
          Don't have an account ?
          <a ng-href="#/signup"> Sign Up </a>
      </p>
  </form>
</div>
